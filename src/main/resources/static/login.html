<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Leave Management - Login</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* ðŸŒŸ Overall Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff, #00aaff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ðŸŒŸ Login Card */
        .login-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* ðŸŒŸ Company Logo */
        .login-container img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            object-fit: contain;
        }

        /* ðŸŒŸ Heading */
        .login-container h2 {
            margin-bottom: 25px;
            color: #004aad;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        /* ðŸŒŸ Inputs */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }

        /* ðŸŒŸ Login Button */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #004aad;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #003580;
        }

        /* ðŸŒŸ Credentials Info */
        .credentials-box {
            margin-top: 20px;
            background: #f5f7ff;
            border: 1px solid #dbe2ff;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            font-size: 13px;
            color: #333;
        }

        .credentials-box strong {
            color: #004aad;
        }

        /* ðŸŒŸ Footer Text */
        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        /* ðŸŒŸ Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- ðŸ¢ Logo -->
        <img src="image/Screenshot 2025-11-04 042140.png" alt="Logo">
        <h2>Employee Leave Management</h2>

        <input type="text" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />

        <button onclick="loginUser()">Login</button>

        <!-- ðŸŒŸ Display Credentials -->
        <div class="credentials-box">
            <p><strong>Manager Login:</strong><br>
                Email: kiran@example.com<br>
                Password: kiran123
            </p>
            <p><strong>Employee Login:</strong><br>
                Email: joshua@example.com<br>
                Password: joshua123
            </p>
        </div>

        <div class="footer-text">Â© 2025 JOSH Pvt LTD. All rights reserved by JOSHUA.</div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
