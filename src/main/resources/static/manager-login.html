<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Manager Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div id="errorMsg" class="error"></div>
    </div>

    <script>
        const backendBase = 'https://leavemanagementsystem-kcww.onrender.com/api';

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = '';

            if (!email || !password) {
                errorMsg.textContent = 'Please enter both email and password.';
                return;
            }

            try {
                const response = await fetch(`${backendBase}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.status === 'success' && data.role === 'MANAGER') {
                    // Save manager session
                    localStorage.setItem('managerId', data.employeeId);
                    localStorage.setItem('managerEmail', email);

                    // Redirect if ?redirect= exists
                    const params = new URLSearchParams(window.location.search);
                    const redirectParam = params.get('redirect');
                    if (redirectParam) {
                        window.location.href = decodeURIComponent(redirectParam);
                    } else {
                        window.location.href = 'manager-dashboard.html';
                    }
                } else {
                    errorMsg.textContent = data.message || 'Access denied. Only managers can log in.';
                }
            } catch (err) {
                console.error('Login failed:', err);
                errorMsg.textContent = 'Server error. Please try again later.';
            }
        }
    </script>
</body>

</html>
