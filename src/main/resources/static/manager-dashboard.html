<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7fb;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #004aad;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #004aad;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 3px;
        }

        button.approve {
            background-color: #28a745;
        }

        button.reject {
            background-color: #dc3545;
        }

        /* Logout button centered at bottom */
        .logout {
            background-color: #004aad;
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 16px;
            font-size: 14px;
            border-radius: 5px;
        }

        .manager-info {
            margin-bottom: 20px;
            font-weight: bold;
            color: #004aad;
            text-align: center;
        }

        td:nth-child(6) {
            white-space: normal;
            word-wrap: break-word;
            max-width: 200px;
            /* keeps the column neat */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Manager Dashboard</h2>
    </div>

    <div class="container">
        <div class="manager-info" id="managerInfo">Welcome, Manager</div>

        <h3>Leave Requests</h3>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Leave Type</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="allLeavesBody"></tbody>
        </table>
    </div>

    <button class="logout" onclick="logout()">Logout</button>

    <script src="js/manager-dashboard.js"></script>
</body>

</html>
